<body class="center-area custom-body">

<div class="container1">
    <h2>회원가입</h2>
    <div class="error" id="registerError"></div>
    <div class="success" id="registerSuccess"></div>
        <form method="POST" action="/customer/signup" onsubmit="return register()">

        <input type="text" name="custId" id="registerId" placeholder="ID" onblur="checkIdAvailability()">
        <div id="idCheckResult" style="font-size: 12px; color: red; text-align: center;"></div>

        <input type="password" name="pwd" id="registerPassword" placeholder="Password" onblur="validatePassword()">
        <div id="passwordCheckResult" style="font-size: 12px; color: red; text-align: center;"></div>

        <input type="password" name="confirmPwd" id="registerConfirmPassword" placeholder="Confirm Password" onblur="checkPasswordMatch()">
        <div id="passwordMatchCheck" style="font-size: 12px; color: red; text-align: center;"></div>
        <input type="text" name="name" id="registerName" placeholder="Name"><br>
            <label for="registerBirthDate">생년월일</label><br>
            <input type="date" name="birthDate" id="registerBirthDate" placeholder="Birth Date">
            <input type="hidden" name="date" id="registrationDate">
        <input type="tel" name="mobileNum" id="registerMobile" placeholder="Mobile Number">
        <input type="text" name="mainAddr" id="registerMainAddr" placeholder="Main Address">
        <select name="gender" id="registerGender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <input type="text" id="sample6_postcode" placeholder="우편번호">
        <input type="button" onclick="sample6_execDaumPostcode()" value="주소찾기"><br>
        <input type="text" id="sample6_address" placeholder="주소"><br>
        <input type="text" id="sample6_detailAddress" placeholder="상세주소">
        <input type="text" id="sample6_extraAddress" placeholder="참고항목">
        <input type="email" name="email" id="registerEmail" placeholder="Email">
            <button type="button" onclick="sendVerificationEmail()">이메일 인증 보내기</button><br>
            <label for="verificationCode">인증코드 입력:</label><br>
            <input type="text" id="verificationCode" name="verificationCode" required>
            <button type="button" onclick="verifyCode()">인증코드 확인</button><br>
            <p id="verificationResult"></p>



            <input type="checkbox" name="adultChk" id="registerAdultChk" value="Y"> 이벤트 수신 동의<br>
        <input type="checkbox" name="withdChk" id="registerWithdChk" value="Y"> Agree to Terms<br>

<script>
    function checkIdAvailability() {
        const id = document.getElementById('registerId').value.trim();
        const idCheckResult = document.getElementById('idCheckResult');

        if (!id) {
            idCheckResult.textContent = '아이디를 입력해주세요.';
            return;
        }

        fetch(`/customer/check-id?custId=${encodeURIComponent(id)}`)
            .then(response => response.json())
            .then(data => {
                if (data.available) {
                    idCheckResult.style.color = 'green';
                    idCheckResult.textContent = '사용가능한 아이디입니다!';
                } else {
                    idCheckResult.style.color = 'red';
                    idCheckResult.textContent = '이미 사용중인 아이디입니다.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                idCheckResult.textContent = 'Error checking ID availability.';
            });
    }

    function validatePassword() {
        const password = document.getElementById('registerPassword').value.trim();
        const passwordCheckResult = document.getElementById('passwordCheckResult');
        const passwordPattern = /^(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{6,15}$/;

        passwordCheckResult.textContent = ''; // Reset the error message

        if (!passwordPattern.test(password)) {
            passwordCheckResult.style.color = 'red';
            passwordCheckResult.textContent = '비밀번호는 6~15자여야 하며, 소문자, 숫자, 특수기호를 하나 이상 포함해야 합니다.';
            return false;
        } else {
            passwordCheckResult.style.color = 'green';
            passwordCheckResult.textContent = '비밀번호가 요구 사항을 충족합니다.';
            return true;
        }
    }

    // 비밀번호 이중체크
    function checkPasswordMatch() {
        const password = document.getElementById('registerPassword').value.trim();
        const confirmPassword = document.getElementById('registerConfirmPassword').value.trim();
        const passwordMatchCheck = document.getElementById('passwordMatchCheck');

        if (password !== confirmPassword) {
            passwordMatchCheck.style.color = 'red';
            passwordMatchCheck.textContent = '비밀번호가 일치하지 않습니다.';
            return false;
        } else {
            passwordMatchCheck.style.color = 'green';
            passwordMatchCheck.textContent = '비밀번호가 일치합니다.';
            return true;
        }
    }
    function register() {
        const custId = document.getElementById('registerId').value.trim();
        const password = document.getElementById('registerPassword').value.trim();
        const name = document.getElementById('registerName').value.trim();
        const birthDate = document.getElementById('registerBirthDate').value;
        const mobile = document.getElementById('registerMobile').value.trim();
        const gender = document.getElementById('registerGender').value;
        const email = document.getElementById('registerEmail').value.trim();
        const adultChk = document.getElementById('registerAdultChk').checked ? "Y" : "N";
        const withdChk = document.getElementById('registerWithdChk').checked ? "Y" : "N";


        const errorElement = document.getElementById('registerError');
        const successElement = document.getElementById('registerSuccess');
        errorElement.textContent = '';
        successElement.textContent = '';

        if (!id || !password || !name || !birthDate || !mobile || !gender || !email || !withdChk) {
            errorElement.textContent = 'Please fill out all fields and agree to the terms.';
            return;
        }

        if (password.length < 6) {
            errorElement.textContent = 'Password must be at least 6 characters.';
            return;
        }

        if (!validateEmail(email)) {
            errorElement.textContent = 'Please enter a valid email address.';
            return;
        }

        successElement.textContent = 'Account created successfully! Redirecting to login...';
        setTimeout(() => {
            window.location.href = "/customer/login";
        }, 2000);
    }
    function setRegistrationDate() {
        const now = new Date();
        const formattedDate = now.toISOString(); // Format as YYYY-MM-DDTHH:MM:SS.SSSZ

        // Set the value of the hidden input field
        document.getElementById('registrationDate').value = formattedDate;
    }

    // Call the function when the window loads
    window.onload = setRegistrationDate;

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }

    //이메일 인증코드 전송
    function sendVerificationEmail() {
        var email = document.getElementById('registerEmail').value;

        fetch('/customer/sendMail', {

            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email })
        })
            .then(response => {
                if (response.ok) {
                    return response.text();  // Handle the response as plain text
                } else {
                    throw new Error("Failed to send verification code");
                }
            })
            .then(data => {
                alert(data);  // Alert the success message from the server
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message);  // Show error message in case of failure
            });
    }


    //이메일 인증코드 확인
    function verifyCode() {
        const userCode = document.getElementById('verificationCode').value;

        fetch('/customer/mailCheck?userNumber=' + encodeURIComponent(userCode))
            .then(response => {
                // Check if the response is OK (status code 200-299)
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text(); // Expecting a text response now
            })
            .then(data => {
                // Update the verification result based on the server's response
                const verificationResultElement = document.getElementById('verificationResult');
                if (data === "Verification successful!") {
                    verificationResultElement.innerText = "Verification successful!";
                    verificationResultElement.style.color = "green"; // Optional: Make the text green on success
                } else {
                    verificationResultElement.innerText = "Incorrect code. Please try again.";
                    verificationResultElement.style.color = "red"; // Optional: Make the text red on failure
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('verificationResult').innerText = "An error occurred during verification. Please try again later.";
            });
    }
</script>

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;

                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
