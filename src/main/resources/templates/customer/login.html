    <head>

    <div th:replace="~{fragments/header :: header}"></div>
<body class="center-area custom-body">
<div class="container1">
    <h2>Login</h2>
    <form id="loginForm" method="POST" action="/customer/login">
        <div id="error" th:if="${errorMessage != null}" th:text="${errorMessage}" style="display: none; color: red;"></div>

        <div>
            <label for="custId">아이디&nbsp;&nbsp;:</label>
            <input type="text" id="custId" name="custId" placeholder="ID"/>
        </div>
        <div>
            <label for="pwd">비밀번호:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Password"/>
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
    </form><br>
    <div class="link">
        <a href="/customer/signup">회원가입</a>
    </div></div>

<script>
    document.getElementById('loginForm').onsubmit = function () {
        const custId = document.getElementById('custId').value.trim();
        const pwd = document.getElementById('pwd').value.trim();
        const errorElement = document.getElementById('error');

        if (!custId || !pwd) {
            errorElement.textContent = 'ID와 비밀번호를 모두 입력해주세요.';
            errorElement.style.display = 'block';  // Show error message
            return false;  // Prevent form from submitting
        }

        errorElement.style.display = 'none';  // Hide error message if input is valid
        return true;  // Allow form submission
    };

    window.onload = function() {
        const errorElement = document.getElementById('error');
        if (errorElement && errorElement.textContent.trim() !== '') {
            alert(errorElement.textContent); // Display popup alert
        }
    }
</script>
