<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>주문/결제 화면</title>

    <style>
        .title_heading {
            font-size: 24px;
            letter-spacing: -0.01em;
        }

        .box_wrap {
            border: solid 1px #d5d5d5;
            border-radius: 12px;
            padding: 16px 32px;
            margin-bottom: 16px;
        }

        table {
            border-spacing: 0 16px;
        }

        th {
            vertical-align: middle;
            padding-right: 12px;
            text-align: left;
        }

        .delivery_info_title, .entrance_type_title {
            vertical-align: top;
        }

        .address {
            font-size: 14px;
            letter-spacing: -0.01em;
            color: #595959;
        }

        .req_msg_form {
            width: 360px;
            height: 36px;
            border: 1px solid #d5d5d5;
            border-radius: 6px;
            transition: border-color 0.2s;
            outline: none;
        }

        .password_field {
            width: 360px;
            height: 36px;
            border: 1px solid #d5d5d5;
            border-radius: 6px;
            transition: border-color 0.2s;
            margin-top: 12px;
            outline: none;
        }

        .order_product_list_title {
            font-weight: bold;
            display: inline-block;
            padding-right: 12px;
        }

        .total_order_product_number {
            display: inline-block;
        }

        .product_list {
            margin-top: 16px;
        }

        .product_item {
            margin-top: 12px;
            display: flex;
            align-items: center;
        }

        .product_img {
            margin-right: 12px;
        }

        .product_name {
            flex: 2;
        }

        .product_quantity {
            margin-right: 36px;
        }

        .product_price {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product_base_price {
            font-size: 12px;
            color: #767676;
            text-decoration: line-through;
        }

        .payment_method_title {
            font-weight: bold;
        }

        .payment_method_label {
            margin-top: 12px;
            display: inline-block;
            cursor: pointer;
            border: 1px solid #d5d5d5;
            border-radius: 6px;
            padding: 24px;
            margin-right: 12px;
        }

        .payment_method {
            /*실제 라디오 버튼 숨기기*/
            display: none;
        }

        .payment_method:checked + .payment_method_label {
            border: 1px solid #386fff;
        }

        .price_info_title {
            font-weight: bold;

        }

        .price_info {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }

        .payment_button {
            width: 100%;
            padding: 24px;
            background: black;
            color: white;
            font-size: 18px;
            border: 1px solid #d5d5d5;
            border-radius: 12px;
        }

    </style>
    <script>
        // 비밀번호 on/off
        function togglePasswordField() {
            var passwordField = document.getElementById('password');
            var passwordRadio = document.getElementById('passwordRadio');
            if (passwordRadio.checked) {
                passwordField.style.display = 'block'; // 비밀번호 필드 표시
            } else {
                passwordField.style.display = 'none'; // 비밀번호 필드 숨김
            }
        }
    </script>

</head>
<body>

<form action="/orderComplete" method="post">
    <p class="title_heading">주문/결제</p>

    <div class="form_body">
        <!-- 배송 정보 -->
        <div class="box_wrap">
            <table>
                <tbody>
                <tr class="delivery_info">
                    <th class="delivery_info_title">배송지 정보</th>
                    <td>
                        <!-- 배송지 이름 -->
                        <span th:text="${orderInfo.getAddressName()}"></span>
                        <span th:if="${orderInfo.getDefaultChk() == 'Y'}"> - 기본배송지</span>
                        <!-- 수령자 이름, 전화번호 -->
                        <div th:text="${orderInfo.getName()} + ' / ' + ${orderInfo.getTelNum()}"></div>
                        <input type="hidden" name="name" th:value="${orderInfo.getName()}">
                        <input type="hidden" name="telNum" th:value="${orderInfo.getTelNum()}">
                        <div class="address" th:text=" '[' + ${orderInfo.getZipCode()} + '] ' + ${orderInfo.getMainAddress()} + ${orderInfo.getDetailAddress()}"></div>
                        <input type="hidden" name="zipCode" th:value="${orderInfo.getZipCode()}">
                        <input type="hidden" name="mainAddress" th:value="${orderInfo.getMainAddress()}">
                        <input type="hidden" name="detailAddress" th:value="${orderInfo.getDetailAddress()}">
                    </td>
                </tr>
                <tr class="req_msg">
                    <th class="req_msg_title">배송요청사항</th>
                    <td>
                        <input type="text" class="req_msg_form" name="orderRequestMessage" th:value="${orderInfo.getOrderRequestMessage()}">
                    </td>
                </tr>
                <tr class="entrance_type">
                    <th class="entrance_type_title">공동현관 출입방법</th>
                    <td>
                        <!-- 공동현관 비밀번호/자유출입가능 선택 -->
                        <div class="radio_group">
                            <label>
                                <input type="radio" name="entranceMethod" id="passwordRadio" onclick="togglePasswordField()" checked> 공동현관 비밀번호
                            </label>
                            <label>
                                <input type="radio" name="entranceMethod" id="freeRadio" onclick="togglePasswordField()"> 자유출입 가능
                            </label>
                        </div>
                        <!-- 비밀번호 입력 필드 -->
                        <input class="password_field" type="text" id="password" name="commonEntrancePassword" placeholder="정확한 공동현관 출입 비밀번호를 입력해 주세요." />
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- 주문 상품 정보 -->
        <div class="box_wrap" style="padding: 32px">
            <div class="order_product_list_title">주문상품</div>
            <div class="total_order_product_number" th:text="'총 ' + ${orderInfo.getTotalOrdQty()} + '개'"></div>
            <input type="hidden" th:name="totalOrdQty" th:value="${orderInfo.getTotalOrdQty()}">
            <div class="product_list" th:each="product : ${productList}">
                <input type="hidden" th:name="'productList[' + ${productStat.index} + '].img'" th:value="${product.getImg()}">
                <input type="hidden" th:name="'productList[' + ${productStat.index} + '].name'" th:value="${product.getName()}">
                <input type="hidden" th:name="'productList[' + ${productStat.index} + '].prodId'" th:value="${product.getProdId()}">
                <input type="hidden" th:name="'productList[' + ${productStat.index} + '].ebookChk'" th:value="${product.getEbookChk()}">
                <input type="hidden" th:name="'productList[' + ${productStat.index} + '].ordQty'" th:value="${product.getOrdQty()}">
                <input type="hidden" th:name="'productList[' + ${productStat.index} + '].ordProdStusCode'" th:value="${product.getOrdProdStusCode()}">
                <input type="hidden" th:name="'productList[' + ${productStat.index} + '].codeType'" th:value="${product.getCodeType()}">
                <input type="hidden" th:name="'productList[' + ${productStat.index} + '].prodPageLink'" th:value="${product.getProdPageLink()}">
                <div class="product_item">
                    <img class="product_img" th:src="@{${product.getImg()}}" alt="Product Image" style="width:80px; height:auto;">
                    <div class="product_name" th:text="${product.getName()}"></div>
                    <div class="product_quantity" th:text="${product.getOrdQty()} + '개'"></div>
                    <div class="product_price">
                        <div class="sale_price" th:text="${product.getTotalPayPrice()} + '원'"></div>
                        <div class="product_base_price" th:text="${product.getTotalProdPrice()} + '원'"></div>
                    </div>
                </div>
            </div>
            <div th:text="'예상 도착일 : ' + ${orderInfo.getDlvDate()} + ' 이전'" style="margin-top: 12px"></div>
            <input type="hidden" name="dlvDate" th:value="${orderInfo.getDlvDate()}">
        </div>
        <!-- 결제 수단 정보 -->
        <div class="box_wrap" style="padding: 32px">
            <div class="payment_method_title">결제수단</div>
            <div class="payment_method_group">
                <input type="radio" class="payment_method" id="option1" name="paymentMethod" value="신용카드" checked="true" />
                <label for="option1" class="payment_method_label">신용카드</label>
                <input type="radio" class="payment_method" id="option2" name="paymentMethod" value="휴대폰결제" />
                <label for="option2" class="payment_method_label">휴대폰결제</label>
                <input type="radio" class="payment_method" id="option3" name="paymentMethod" value="온라인결제" />
                <label for="option3" class="payment_method_label">온라인결제</label>
            </div>
        </div>
        <!-- 결제 수단 정보 -->
        <div class="box_wrap" style="padding: 32px">
            <div class="price_info_title">금액</div>
            <div class="price_info">
                <span class="price_label">총 상품 금액</span>
                <span class="price" th:text="${orderInfo.getTotalProdBasePrice()} + '원'"></span>
                <input type="hidden" name="totalProdBasePrice" th:value="${orderInfo.getTotalProdBasePrice()}">
            </div>
            <div class="price_info">
                <span class="price_label">배송비</span>
                <span class="price" th:text="${orderInfo.getDlvPrice()} + '원'"></span>
                <input type="hidden" name="dlvPrice" th:value="${orderInfo.getDlvPrice()}">
            </div>
            <div class="price_info">
                <span class="price_label">총 할인 금액</span>
                <span class="price" th:text="${orderInfo.getTotalDiscPrice()} + '원'"></span>
                <input type="hidden" name="totalDiscPrice" th:value="${orderInfo.getTotalDiscPrice()}">
            </div>
            <div class="price_info">
                <span class="price_label" style="font-weight: bold">최종 결제 금액</span>
                <span class="price" th:text="${orderInfo.getTotalSalePrice()} + '원'" style="font-weight: bold"></span>
                <input type="hidden" name="totalSalePrice" th:value="${orderInfo.getTotalSalePrice()}">
            </div>
        </div>
    </div>
<!--    <input type="hidden" name="orderInfo" th:value="${orderInfo}">-->
    <input type="hidden" name="custId" th:value="${orderInfo.getCustId()}">
    <input type="hidden" name="pwd" th:value="${orderInfo.getPwd()}">
    <input type="hidden" name="isAllEbook" th:value="${orderInfo.getIsAllEbook()}">
    <input type="hidden" name="isAllDawnDelivery" th:value="${orderInfo.getIsAllDawnDelivery()}">
    <button class="payment_button">결제하기</button>
</form>

</body>
</html>
